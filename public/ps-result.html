<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS-->
    <link href="./css/style.css" rel="stylesheet">

    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">

    <title>Polling Station Results</title>
</head>

<body class="p-4 bg-gray-200">
    <div class="w-full ps-results md:table font-urdu" dir="rtl">
        <div class="hidden w-full header md:table-row">
            <span class="sn md:table-cell"></span>
            <span class="name md:table-cell">پولنگ سٹیشن کا نام</span>
            <span class="upload md:table-cell">رزلٹ کی کاپی</span>
            <span class="result md:table-cell">رزلٹ</span>
        </div>
        <div class="flex flex-col w-full gap-3 bg-white rounded item md:table-row">
            <span class="hidden sn md:table-cell">1</span>
            <span class="name pt-3 px-3 text-2xs grow before:shrink-0 font-bold before:font-normal before:w-24 flex gap-2 before:content-[attr(name)] md:before:hidden md:table-cell" name="1 -پولنگ سٹیشن کا نام:">اویسیہ ماڈل سکول اینڈ مونٹیسوری آفریدی گڑھی گلشن کالونی (عورت)</span>
            <a class="upload px-3 before:content-[attr(upload)] md:before:hidden md:table-cell text-2xs grow before:shrink-0 font-bold before:font-normal before:w-24 flex gap-2" upload="رزلٹ کی کاپی:">پہلے رزلٹ اپڈیٹ کریں</a>
            <span class="block w-full p-3 text-center border-t border-gray-200 md:w-fit result md:table-cell">
                <a class="block w-full py-1 text-red-500 rounded text-2xs bg-red-50">رزلٹ اپڈیٹ کریں</a>
            </span>
        </div>
    </div>
</body>

</html>
